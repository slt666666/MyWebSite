{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'colorbox.css' %}">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.5/processing.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.4/jquery.colorbox-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.4/i18n/jquery.colorbox-ja.js"></script>
		<script>
			var menu0pass = "{% static 'images/menu0.png' %}";
			var menu1pass = "{% static 'images/menu1.png' %}";
			var menu2pass = "{% static 'images/menu2.png' %}";
			var menu3pass = "{% static 'images/menu3.png' %}";
			var userImagePass = "{% static 'images/user.png' %}";
			var SAOfont = "{% static 'sword_art_online_font_by_darkblackswords-d5nssbp.otf' %}";
		</script>
	</head>

	<body>
    <div id="wrapper">
      <canvas id="main" data-processing-sources="{% static 'graphicSystem.pde' %}"></canvas>
		</div>
    <a class="iframe" href="http://127.0.0.1:8000/touringApp/showRoute/" title="showRoute" hidden></a>
    <a class="iframe" href="http://127.0.0.1:8000/admin/" title="admin" hidden></a>
    <script>
      // canvasサイズを画面に合わせる
      function sizing(){
      	$("#main").attr({height:$("#wrapper").height()});
      	$("#main").attr({width:$("#wrapper").width()});
      }

      // colorBox設定
      $(document).ready(function(){
        $(".iframe").colorbox({iframe:true, width:"80%", height:"100%", fixed:true, right:0});
      });
		</script>
	</body>
</html>
