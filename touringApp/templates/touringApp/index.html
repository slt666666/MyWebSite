    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.4/i18n/jquery.colorbox-ja.js"></script>
		<script>

		<audio id="openMenu" preload="auto" src="{% static 'sound/openMenu.mp3' %}" ></audio>
		<audio id="openDetail" preload="auto" src="{% static 'sound/openDetail.mp3' %}" ></audio>
	</head>

	<body>
    <div id="wrapper">
      <canvas id="main" data-processing-sources="{% static 'graphicSystem.pde' %}"></canvas>
		</div>
    <a id="showRoute" class="iframe" href="{% url 'showRoute' %}" title="TouringLogApp" hidden></a>
		<a id="getGIS" class="iframe" href="{% url 'getGIS' %}" title="getGIS" hidden><a>
		<a id="admin" class="iframe" href="http://127.0.0.1:8000/admin/" title="admin" hidden></a>
		<a id="logout" class="logout" href="http://127.0.0.1:8000/admin/" title="logout" hidden></a>
		<a id="myBike" class="modalImage" href="{% static 'images/mybike.jpg' %}" title="僕のSV400(にたまたま猫が乗ってた)">
    <script>
      // canvasサイズを画面に合わせる
      function sizing(){
      	$("#main").attr({height:$("#wrapper").height()});
      	$("#main").attr({width:$("#wrapper").width()});
      }

      // colorBox設定
      $(document).ready(function(){
        $(".iframe").colorbox({iframe:true, width:"80%", height:"100%", fixed:true});
				$(".modalImage").colorbox({width:"50%", height:"50%"});
				$(".logout").colorbox({iframe:true, width:"70%", height:"70%", fixed:true});
      });

		</script>
	</body>
</html>
